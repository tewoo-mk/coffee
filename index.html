<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tewoo Specialty Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Body Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6d1b8 0%, #b89b6a 100%);
      color: #5b4a3d;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6f4e37;
      color: #f7f1e1;
      padding: 2rem 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    nav {
      background: #a67c3a;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.2);
    }

    nav .nav-link {
      color: #f7f1e1 !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav .nav-link:hover,
    nav .nav-link:focus {
      color: #f0c36d !important;
      text-shadow: 0 0 5px #f0c36d;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      text-align: center;
      padding: 0 2rem;
    }

    /* Footer */
    footer {
      background-color: #6f4e37;
      color: #f7f1e1;
      text-align: center;
      padding: 1.5rem 0;
      font-weight: 500;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    /* Navigation Bar */
    .navbar .navbar-nav .nav-item .nav-link {
      color: #f7f1e1;
      font-weight: 600;
    }

    .navbar .navbar-nav .nav-item .nav-link:hover {
      color: #f0c36d;
    }

    /* Section Titles */
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: #6f4e37;
    }

    /* Menu */
    #menu .menu-item {
      display: flex;
      justify-content: space-between;
      background: #f7f1e1;
      margin: 0.5rem 0;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(186, 157, 115, 0.4);
      font-weight: 600;
      color: #5b4a3d;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #menu .menu-item:hover {
      background-color: #d6b87d;
      color: #3b2a14;
      text-decoration: none;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(174, 140, 88, 0.7);
    }

    /* Contact Form */
    #kontakt form label {
      font-weight: 600;
      color: #5b4a3d;
    }

    #kontakt form .btn {
      background-color: #a67c3a;
      border: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    #kontakt form .btn:hover {
      background-color: #6f4e37;
      box-shadow: 0 4px 12px rgba(111, 78, 55, 0.7);
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .hero {
        font-size: 2rem;
        height: 250px;
        padding: 0 1rem;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <header>Tewoo Specialty Coffee</header>

  <nav class="navbar navbar-expand-md">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="index.html">Tewoo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Our Products</a></li>
          <li class="nav-item"><a class="nav-link" href="jobs.html">Job Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    Enjoy our unique coffee and rich aroma!
  </section>

  <footer>
    &copy; 2025 Tewoo Specialty Coffee. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
